<head>
<style>
    .container {
        display: flex;
        min-height: 80vh;
    }
    
    .sidebar {
        width: 250px;
        background: #f5f5f5;
        padding: 20px;
        border-right: 1px solid #ddd;
    }
    
    .main-content {
        flex: 1;
        padding: 20px;
    }
    
    .actions {
        display: flex;
        gap: 10px;
        margin-top: 30px;
    }
    
    .btn {
        padding: 10px 15px;
        background: #4CAF50;
        color: white;
        text-decoration: none;
        border-radius: 4px;
    }
    
    .btn:hover {
        background: #45a049;
    }
    .logout {
        float:right;
    }
</style>
</head>
<body>
{% if user.is_authenticated %}
    <form method="post" action="{% url 'logout' %}">
        {% csrf_token %}
        <button type="submit" class="btn btn-link logout">Выйти</button>
    </form>
{% endif %}
<div>{% block content%}{% endblock content %}</div>
</body>
