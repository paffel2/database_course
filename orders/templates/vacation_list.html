{% extends 'base.html' %}

{% block content %}
<h2>Список отпусков</h2>
<table>
    <thead>
        <tr>
            <th>ФИО</th>
            <th>Дата начала</th>
            <th>Дата окончания</th>
            <th>Оплачиваемый</th>
        </tr>
    </thead>
    <tbody>
        {% for vacation in vacations %}
        <tr>
            <td>{{ vacation.employee.fullname }}</td>
            <td>{{ vacation.start_date}}</td>
            <td>{{ vacation.end_date}}</td>
            <td>{% if vacation.is_paid %}Да{% else %}Нет{%endif%}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
